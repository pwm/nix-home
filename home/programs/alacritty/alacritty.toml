[shell]
program = "FILLED_IN_BY_NIX"

[window]
startup_mode = "Maximized"
decorations = "None"
option_as_alt = "OnlyRight"

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"

# defaults -currentHost write -g AppleFontSmoothing -int 0
[font]
size = 16.0

# fc-scan ~/Library/Fonts/HomeManager/truetype/FiraCode-VF.ttf
[font.normal]
family = "Fira Code"
style = "Regular"

[keyboard]
bindings = [
  { key = "F11", mods = "Command", action = "Copy" },
  { key = "F12", mods = "Command", action = "Paste" },
]
